 
 <figure style='padding-bottom: calc(@@height% / @@width * 100)' class='figure-webp  '>
        <picture  data-priority='@@priority' class='picture-webp toggle-img--js '>
            <source class='webp-img-480' media="(max-width: 480px)" srcset="images/towebp/min-@@src.webp" data-img="images/towebp/480-@@src.webp"   type="image/webp"> 
            <source class='nowebp-img-480' media="(max-width: 480px)" srcset="images/towebp/min-@@src.@@type" data-img="images/towebp/480-@@src.@@type"   type="image/webp"> 
            <source class='webp-img' srcset="images/towebp/min-@@src.webp" data-img="images/towebp/@@src.webp"   type="image/webp"> 
            <img class='nowebp-img' src="images/towebp/min-@@src.@@type" data-img="images/towebp/@@src.@@type"  alt="@@alt">
        </picture>  
 </figure>
